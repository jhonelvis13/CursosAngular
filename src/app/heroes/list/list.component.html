<p class="font-bold text-2xl bg-slate-500">lista heroes</p>
<hr>
<div *ngIf="deletehero, else noElinado">
    <p class="text-xl font-semibold bg-slate-500">Heroe eliminado <small>{{deletehero}}</small></p>
</div>

<ng-template #noElinado>
    <p class="text-xl font-semibold bg-slate-500">No hay heroe eliminado</p>
</ng-template>

<ul class=" pl-5 text-xl ">
    <li *ngFor="let hero of heroName" class=" bg-slate-500 rounded-full px-24 py-1 mr-2 my-2 hover:bg-slate-200 flex justify-between" >
        <h1 class="font-semibold">{{hero }}</h1>
        <button class="bg-slate-500 rounded-md px-2  hover:bg-slate-300"(click)="removeHeroName(hero)">eliminar</button>
    </li>
    <hr>
    <button class=" bg-slate-500 rounded-md px-2  hover:bg-slate-300 flex"(click)="removeLastHero()" *ngIf="heroName.length>0">eliminar</button>
</ul>
